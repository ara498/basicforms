<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display selected web page</h1>
        <table border="3px">
            <th>pk</th>
            <th>Topic_name</th>
            <th>name</th>
            <th>url</th>
            <th>email</th>
            {% for i in EQST %}
            <tr>
                <td>{{i.pk}}</td>
                <td>{{i.Topic_name}}</td>
                <td>{{i.name}}</td>
                <td>{{i.url}}</td>
                <td>{{i.email}}</td>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
